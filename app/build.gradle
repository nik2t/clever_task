plugins {

    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id 'application'
}

repositories {
    mavenCentral()

}

lombok {
    version = '1.18.4'
    sha256 = ""
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Cairo-SR7'
    }
}

build {
    dependsOn 'downloadCheck'
}


task downloadCheck(type: SourcesDownloader){
    sourceUrl = 'https://github.com/nik2t/testCheck.git'
    file = new File('oldCheck.txt')
}


dependencies {

    testImplementation 'junit:junit'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'com.github.livesense', name: 'org.liveSense.fragment.sun.security', version: '1.0.5'


}

application {

    mainClass = 'ru.clevertec.CheckRunner'
}

jar {
    manifest{
        attributes 'Main-Class': 'ru.clevertec.CheckRunner'
    }
}

//print versions from BOM
task managedVersions {
    doLast {
        dependencyManagement.managedVersions.each {
            println it
        }
    }
}

sourceSets{
    main{
        java{
            srcDirs = ['src/main/java']
        }
    }
}

class SourcesDownloader extends DefaultTask{
    @Input
    String sourceUrl

    @OutputFile
    File file
    @TaskAction
    void download(){
        try{

            Process proc = Runtime.getRuntime().exec("git clone "+ sourceUrl);
            proc.waitFor();
            proc.destroy();
            proc = Runtime.getRuntime().exec('cp testCheck/check.txt  app/oldCheck.txt');
            proc.waitFor();
            proc.destroy();
            proc = Runtime.getRuntime().exec('rm -rf testCheck');
            proc.waitFor();
            proc.destroy();

        }
        catch (Exception e){
            println e;
        }
    }
}